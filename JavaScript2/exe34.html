<html lang="en">
<head>

<body>


   <p>Informe uma frase qualquer: <input type="text" id="frase" onkeyup="verificar()"></p>
   A primeira letra é:<b id="comeco"></b><br><br>
   A ultima letra é: <b id="final"></b>

   



</body>
</html>

<script>

    function verificar(){


      comeco.innerHTML = frase.value[0];     

      final.innerHTML = frase.value[frase.value.length-1];
    



    }




</script>
