<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    



    <button onclick="ver_multiplos()">Adoro Multiplos de 5</button>
    <br>
    <span id="msn"></span>


</body>
</html>

<script>

    function ver_multiplos(){

        var contador = 0;
        msn.innerHTML = '';

        while(contador <= 100){

            msn.innerHTML += `${contador} <br>`;
            contador += 5;



        }


    }



</script>
