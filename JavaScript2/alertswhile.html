<script>

    function repetir_imagens() {

        var contador = 0;

        img.innerHTML = ``; //Limpar o conteúdo antes porque se não repete

        while (contador <10) {

            img.innerHTML += `<img src="http://pudim.com.br/pudim.jpg"><br>`;

            contador ++;


        }

    }



    function repeticoes() {

        var contador = 10;

        while (contador <= 100) {

            alert(`Algoritmos é vida! Número:${contador}`);

            contador += 10;
