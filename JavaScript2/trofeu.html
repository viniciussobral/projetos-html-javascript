<script>

function ver_trofeu(){

var qtd_mundial = Number(mundial.value);
var contador = 1;
msn.innerHTML = "";


       if(qtd_mundial > 0){
           
           while(contador <= qtd_mundial){
               msn.innerHTML += '<img src="trofeu.png" alt="" style="height: 200px">';
               contador++;
           }

       } else {
           msn.innerHTML = '<img src="torcedor.jpg" alt="">';
       }
  
    






}
