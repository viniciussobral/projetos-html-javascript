<script>

    function ver_numeros() {
        var contador = 1;
        numeros.innerHTML = '';

        while (contador <= 15) {

            if (contador != 3 && contador != 4 && contador != 7 && contador != 10 && contador != 12) {

              
                numeros.innerHTML += `${contador} <br>`;

            }

            contador++;
        }

    }

</script>
