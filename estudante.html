<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <p><h2>Estudante</h2></p> 

   <p>Informe o valor da passagem:
       <input type="text" id="valor_passagem">
   </p>

   <p>
    Informe quantas viagens você fará por mês ?
    <input type="text" id="viagem">

</p>

<p><button onclick="economia()">Ver Economia</button></p>

</body>
</html>

<script>
  
  function economia(){

    var total = valor_passagem.value * viagem.value;
    var economia = total / 2;

    alert(`Você ira economizar ${economia} R$ por mês`);


  }

</script>
