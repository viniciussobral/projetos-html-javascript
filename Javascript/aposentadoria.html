<script>

    var tempo_mulher = 50 - idade1;

      alert('Voce ja deveria ser aposentado');

    }
    
    else{

    alert(`Se for homem faltam ${tempo_homem} anos p/ aposentar. E mulher faltam ${tempo_mulher}`);

   }
 

}

function limpar(){
     if(document.getElementById('idade').value!=""){
    (document.getElementById('idade').value="");
  


   }



}
