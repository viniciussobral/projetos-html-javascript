<script>

valor = 0;

function guardar_5(){

valor  += 5;
guardado.innerHTML = valor.toFixed(2);

financ();






}

function gastar_10(){

valor -= 10;
guardado.innerHTML = valor.toFixed(2);

financ();






}


function atualizar(){

  if(valor >= 0){

financa.innerHTML = `<br> <b style="color:blue">Finanças OK!</b>`;

if(valor > 100){

financa.innerHTML += `<br> <b style="color:black">#ostentação</b>`;
  }
}

if(valor < 0){

financa.innerHTML = `<br> <b style="color:red">Finanças em perigo!</b>`;

if(valor < -20){

financa.innerHTML += `<br> <b style="color:red">Quase um Corinthians!</b>`;
}

}

}
