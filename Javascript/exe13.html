<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
<img src="logo.png" alt="Logo Coral Life" id="foto" style="height: 205px"; height="200px">

     <button onclick="aumentar_largura()">Aumentar a Largura</button>
     <button onclick="reduzir_altura()">Reduzir a Altura</button>



</body>
</html>

<script>

function aumentar_largura(){

foto.style.width += "10px";

}

function reduzir_altura(){

    foto.style.height -= "10px";
    
}


</script>
