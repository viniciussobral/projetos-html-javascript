<body>

        <h2>Alterando o corpo da pagina</h2>
        <p>
                Informe seu nome:
                <input type="text" id="nome">

        <p>

                <input type="text" id="cn">

        </p>


        <p><button onclick="magica()">Faça Mágica!</button></p>

        <p>
              <div id="mensagem" style="font-weight: bold" ></div>
        </p>

</body>

<script>

        function magica() {
                // alterando o 'innerHTML' da tag de id 'mensagem' 
                // ou seja, alterando o seu corpo
                mensagem.innerHTML =  ` Seu nome é ${nome.value} e nasceu em ${cn.value} `;
                

        }

</script>
