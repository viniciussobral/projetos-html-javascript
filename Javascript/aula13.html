<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Images</title>
</head>
<body>

       <h2>Exibindo imagens</h2>

       <img id="fotinha" src="img.jpg" alt="shield marvel">

      <p><button onclick="trocar()">Trocar</button></p>
      <p><button onclick="voltar()">Voltar</button></p>  


</body>
</html>

<script>

    function trocar(){

        fotinha.src = 'fotos.jpg';

    }

    function voltar(){

        fotinha.src = 'img.jpg';


    }




</script>
