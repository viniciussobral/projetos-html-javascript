<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <h2>Atalhos Matematicos</h2>

  <p>Digite um número qualquer:
    <input type="text" id="numero" autofocus></p>  

    <p><button onclick="atalhos()">Executar Atalhos</button></p>





</body>
</html>

<script>

function atalhos(){

var valor = Number(numero.value);

//potência:
var quadrado = valor ** 2;
var cubo = valor ** 3;
alert(`${valor} ao quadrado: ${quadrado}`);
alert(`${valor} ao Cubo: ${cubo}`);

//incremento em 1
valor++;
alert(`Após o incremento: ${valor}`);

//redução em 1
valor--;
alert(`Após a redução: ${valor}`);

//somar com ele próprio 
valor+= 20;
alert(`Somado em 20: ${valor}`);

//Diminuir com ele próprio 
valor-= 5;
alert(`Diminuir em 5: ${valor}`);

//Diminuir com ele próprio 
valor*= 2;
alert(`Multiplicado por 2: ${valor}`);

//Diminuir com ele próprio 
valor/= 10;
alert(`Dividido por 10: ${valor}`);



}

</script>
