<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
 <p> Informe o seu Peso:
        <input type="text" id="peso"></p>

 <p> Informe a sua Altura:
        <input type="text" id="altura"></p>

  <button onclick="imc_homem()">IMC Homem</button>
  <br>
  <button onclick="imc_mulher()">IMC Mulher</button>

</body>
</html>


<script>

function imc_homem(){
    
    var imc = Number(peso.value) / Number(altura.value * altura.value);
    alert(`O seu IMC é = ${imc.toFixed(2)}`);

    
}

function imc_mulher(){

    var imc = Number(peso.value) / Number(altura.value * altura.value);
    var imc_mulher_total = imc * 0.9;

    alert(`O seu IMC é = ${imc_mulher_total.toFixed(2)}`);
    
}


</script>
