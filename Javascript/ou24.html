<body>
    

  <p>Informe a nota do Enem: <input type="text" id="enem"></p> 
  
  <p>Informe a nota do Vestibular: <input type="text" id="vest"></p>  

  <button onclick="avaliar()">Avaliação</button>





</body>

<script>
function avaliar(){

var nota1 = Number(enem.value);
var nota2 = Number(vest.value);

if(nota1 < 800 || nota2 < 700){

alert(`Tente semestre que vem!`);

}else{

alert(`Aluno Aprovado!`);

}


}


</script>
