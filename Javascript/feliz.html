<body>
    
    
        <h2>Exibindo imagens</h2>

        <img id="fotinha" src="pessoa.jpg" alt="shield marvel">
 
       <p><button onclick="feliz()">Ficar Feliz</button></p>
       <p><button onclick="voltar()">Voltar</button></p>

        function feliz(){
    
            fotinha.src = 'pfeliz.jpg';
    
        }
    
        function voltar(){
    
            fotinha.src = 'pessoa.jpg';
    
    
        }
    
    
    
    
    </script>
