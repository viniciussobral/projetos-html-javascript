<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
        Vida do Lutador: <b id="vida_lutador">1000</b> 
        <br><br>

        <img src="./vivo.jpg" alt="" id="foto">

        <br><br>

       <b id="msn"></b> 

        <br><br>

        <button id="btn1" onclick="apanhar()">Apanhar</button>
        <button id="btn2" onclick="forca()">Concentrar Força</button>
      
        
</body>
</html>

<script>
vida = 1000;

function apanhar(){

vida -= 100;
vida_lutador.innerHTML = vida.toFixed(2);
lutador();

}

function forca(){

 var aumentar = 0;   
 aumentar = vida * 0.05;
 vida += aumentar;

vida_lutador.innerHTML = vida.toFixed(2); //Chamando a variavel vida
lutador();

}

function lutador(){

if(vida > 0){

msn.innerHTML = `O Lutador ainda está vivo!`;

}
else{
msn.innerHTML = `<span style="color:red"> Lutador já era! </span>`;
foto.src = "morreu.jpg";
btn1.disabled = true;
btn2.disabled = true;

}


}



</script>
