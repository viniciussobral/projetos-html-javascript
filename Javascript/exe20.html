<script>

    function ver(){
        
        // para uso em estruturas de decisão é recomendavel converter os da tela em números
        var valor_multa = Number(multa.value);

       // Estrura de decisão if (Se)
       if (valor_multa > 0){
         
         alert(`Pagou a multa de: R$ ${valor_multa} `);
       }
      
       alert(`Viajar é muito bom!`); //Para uma saida somente não precisa de ELSE, somente a informação desejada sempre será executada.
