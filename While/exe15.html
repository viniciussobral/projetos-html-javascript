    <button onclick="ver_numeros()">Curto 3 e 5!</button>

    <div id="num"></div>

<script>

function ver_numeros(){

    var contador = 1;
    num.innerHTML = "";


    while(contador <= 100){


            num.innerHTML += `${contador}<br>`;
            contador++;
            

        if(contador % 3 == 0 && contador % 5 == 0){

            num.innerHTML += `É TRI! É PENTA! <br>`;
            contador++;


        }
       
        if( contador % 3 == 0){
            
            num.innerHTML += `É TRI! <br>`;
            contador++;
         

        }

        if( contador % 5 == 0){
            
            num.innerHTML += `É Penta!<br>`;
            contador++;
        
    

        }


     





    }



}



</script>
