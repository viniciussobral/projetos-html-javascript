<body>

    <button onclick="ver_sete()">Viva o 7!</button>
    <br><br>
    <div id="sete"></div>

<script>

    function ver_sete(){

        var contador =1;

        while(contador <= 100){


        if(contador % 7 == 0){

            sete.innerHTML += `<b> ${contador}</b>`;



        }
            sete.innerHTML +=`<br>`;
            contador++;

        }



    }




</script>
