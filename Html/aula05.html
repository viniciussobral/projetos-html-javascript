<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Campos de entrada de dados</title>
</head>
<body>
    
    <h1>Entrada de dados</h1>

   <b>Campo de texto simples:</b> 
   <p><input id="endereco"></p> 

    <b>Campo de senha:</b> 
    <p><input type="password" id="senha"></p>

    <button><b>Clique Aqui!</b> </button>

    <p>
        Os "id" dos <b>Input</b> devem sempre:
      <ol>
        <li>Começar com letras minusculas</li>
        <li>Estar SEM caracteres especiais (ç,a´,í etc)</li>
        <li>A cada palavra, usar _ (underline)
            Ex: "fone_comercial" ou "perfil_facebook".
        </li>
        <li>Nunca usar espaços em branco</li>
     </ol>
   </p>

</body>
</html>
