<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Caixas de conteúdo</title>
</head>
<body>
    <h2>Caixas de conteúdo</h2>

    <div  style="background-color: blue; color:yellow">
       <b>Estou na primeira caixa</b>  
    </div>

    <div style="font-size: 30px">
        Estou na segunda caixa
    </div>

    <div style="border-color:crimson; border-style: solid; background-color: darkcyan; color: white">
       <b>Estou na terceira caixa</b> 
    </div>

    <div style="width: 33%; background-color:rgb(255, 243, 71); margin: 20px">
       <b>Eu ocupo 1/3 da linha</b> 
    </div>

    <div style="width: 50%; background-color:rgb(255, 71, 71); margin: 20px">
         <b>Estou no meio das cores</b>  
    </div>

    <div style="width: 70%; background-color:rgb(71, 218, 255); padding: 20px; color:black;">
           <b>Estou abaixo das cores</b>    
    </div>


</body>
</html>
